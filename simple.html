<!DOCTYPE html>
<html lang="en">


<head>
		<script type="text/javascript">

			let n = prompt("Введите свой порядковый номер: ");
			for(let i = 1; i<=n; i++) {
				for(let j = 2; j <=i; j++) {
					if ((i%j == 0 )) {
						break;
					} else {
						alert("Простые числа: " + Number(i));
						break;
					}
				}
			} 



		</script>
</head>
