<!DOCTYPE html>
<html lang="en">

<head>
	<script type="text/javascript">
		
        let a = prompt('Введите первое число')
        let b = prompt('Введите второе число')
		b = parseInt(b)
		a = parseInt(a)
		
		alert("a+b " + Number(a+b))
		alert("a-b =  " + Number(a-b))
		alert("b-a =  " + Number(b-a))
		alert("a*b =  " + Number(a*b))
		alert("a/b = " + Number(a/b))
		alert("b/a = " + Number(b/a))
	
	</script>
</html>
